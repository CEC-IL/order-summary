<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="content">
    <div class="music-img">
      <img src="images\illustration-hero.svg" alt="illustration.jpg">
    </div>
    <h2>Order Summary</h2>
    <div class="text">

      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

    </div>

    <div class="payment">
      <div class="icon-p">
        <div class="music-icon">
          <img src="images\icon-music.svg" alt="icon">
        </div>
        <p>Annual Plan <br>
          <span class="amount">$59.99/year</span><br>
        </p>
      </div>

      <a href="#" class="change">Change</a>

    </div>
    <button class="btn" type="button" name="button"> <a href="#">Proceed to Payment</a></button>
    <div class="order">

      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">cecilkipchirchir</a>.
  </div>
</body>

</html>
